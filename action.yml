name: Set proxy
description: 
inputs:
  config:
    description: ''
    required: true
runs:
  using: "composite"
  steps:
    - name: Run
      shell: bash
      env:
        config: ${{ inputs.config }}
      run: |
        sudo apt-get install shadowsocks-libev simple-obfs proxychains-ng
        sudo -E sh -c 'echo $config|base64 -d > /etc/shadowsocks-libev/config.json'
        sudo sh -c 'echo "\
        [Unit]
        Description=Shadowsocks
        After=network.target
        [Service]
        ExecStart=ss-local -c /etc/shadowsocks-libev/config.json
        Restart=on-abort
        [Install]
        WantedBy=multi-user.target\
        ">/etc/systemd/system/shadowsocks.service'
        sudo systemctl daemon-reload
        sudo systemctl start shadowsocks
        sleep 5s
        systemctl status --no-pager shadowsocks
        sudo sed -i 's/socks4 	127.0.0.1 9050/socks5 127.0.0.1 1080/g' /etc/proxychains4.conf
        sudo sed -i 's/#quiet_mode/quiet_mode/g' /etc/proxychains4.conf
        proxychains curl -I -s --connect-timeout 5 https://example.com || echo connect error
        proxychains curl -I -s --connect-timeout 5 https://example.com || echo connect error, restart ss; sudo systemctl restart shadowsocks; sleep 5s
        systemctl status --no-pager shadowsocks
        proxychains curl -I -s --connect-timeout 5 https://example.com || echo connect error
